<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Example</title>
    <style>
        body {
            background: url('https://c4.wallpaperflare.com/wallpaper/451/48/957/road-background-speed-blur-wallpaper-preview.jpg') center/cover no-repeat fixed;
            color: #ccc;
            font-family: sans-serif;
            font-size: 14px;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader {
            font-size: 30px;
            width: 200px;
            height: 200px;
            line-height: 200px;
            position: relative;
            box-sizing: border-box;
            text-align: center;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        
        .loader:before,
        .loader:after {
            opacity: 0;
            box-sizing: border-box;
            content: "\0020";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 50px #fff, inset 0 0 50px #fff;
        }
        
        .loader:after {
            z-index: 1;
            animation: gogoloader 2s infinite 1s;
        }
        
        .loader:before {
            z-index: 2;
            animation: gogoloader 2s infinite;
        }
        
        @keyframes gogoloader {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
